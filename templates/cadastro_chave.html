{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-key"></i> Cadastrar Nova Chave</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome / Identificação da Chave</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: Laboratório de Química, Sala 302, Veículo Fiat..." required>
                        <div class="form-text">A chave será criada com o status "Disponível".</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Salvar Chave
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
