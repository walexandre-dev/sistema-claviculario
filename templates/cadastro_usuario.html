{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-user-plus"></i> Novo Usuário</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: Maria Souza" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">E-mail de Acesso</label>
                        <input type="email" name="email" class="form-control" placeholder="usuario@escola.com" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Senha Inicial</label>
                            <input type="password" name="senha" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nível de Permissão</label>
                            <select name="tipo" class="form-select" required>
                                <option value="Comum" selected>Comum (Apenas Retira)</option>
                                <option value="Admin">Administrador (Total)</option>
                            </select>
                            <div class="form-text text-muted small">
                                <i class="fas fa-info-circle"></i> Admins podem confirmar devoluções.
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Usuário
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
